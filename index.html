<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <h1>Pizza Time</h1>
    <h4>Create Your Own Pizza</h4>
    <form id="priceForm">
      <!-- pizza size form -->
      <form id="size">
        <div class="radio">
          <h4>Size</h4>
          <label>
            <input type="radio" name="size" value="small" checked />
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium" checked />
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large" />
            Large
          </label>
        </div>
      </form>
      <!-- end of pizza size form -->
      <!-- pizza meat-toppings form -->
      <form id="meatTopping">
        <h4>Meat Toppings</h4>
        <label>
          Pepperoni
          <input type="checkbox" name="Pepperoni" />
        </label>
        <label>
          Sausage
          <input type="checkbox" name="Sausage" />
        </label>
        <label>
          Bacon
          <input type="checkbox" name="Bacon" />
        </label>
      </form>
      <!-- end of meat topping form -->
      <!-- pizza non-meat toppings form -->
      <form id="nonMeatTopping">
        <h4>Non-Meat Toppings</h4>
        <label>
          Onions
          <input type="checkbox" name="Onions" />
        </label>
        <label>
          Mushrooms
          <input type="checkbox" name="Mushrooms" />
        </label>
        <label>
          Spinach
          <input type="checkbox" name="Spinach" />
        </label>
      </form>
      <button type="submit" class="butn butn-primary">Submit</button>
    </form>
    <!-- end of none-meat topping form -->
    <!-- cost -->
    <div class="output">
      <h5>Your total is <span class="price"></span></h5>
    </div>
    <!-- cost -->
  </body>
</html>
