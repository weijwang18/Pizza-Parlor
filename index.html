<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1><strong>Pizza Time</strong></h1>
      <h4>Create Your Own Pizza üçï</h4>
      <form id="size">
        <h4>Name</h4>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter recipient"
        />
        <!-- pizza size -->
        <div id="size">
          <div class="radio">
            <h4>Size</h4>
            <label>
              <input type="radio" name="size" value="Small" checked />
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium" checked />
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large" />
              Large
            </label>
          </div>
        </div>
        <!-- end of pizza size -->
        <!-- pizza meat-toppings -->
        <h4>Meat Toppings</h4>
        <div id="meatTopping">
          <label>
            Pepperoni
            <input type="checkbox" name="meattoppings" value="Pepperoni" />
          </label>
          <label>
            Sausage
            <input type="checkbox" name="meattoppings" value="Sausage" />
          </label>
          <label>
            Bacon
            <input type="checkbox" name="meattoppings" value="Bacon" />
          </label>
        </div>
        <!-- end of meat topping -->
        <!-- pizza non-meat toppings -->
        <h4>Non-Meat Toppings</h4>
        <div id="nonMeatTopping">
          <label>
            Onions
            <input type="checkbox" name="toppings" value="Onions" />
          </label>
          <label>
            Mushrooms
            <input type="checkbox" name="toppings" value="Mushrooms" />
          </label>
          <label>
            Spinach
            <input type="checkbox" name="toppings" value="Spinach" />
          </label>
        </div>
        <button type="submit" class="btn btn-primary">ADD TO CART</button>
      </form>
      <!-- end of none-meat topping -->
      <!-- cost -->
      <div class="output">
        <h3><span id="recipient"></span></h3>
        <h4>Please review your selections:</h4>
        <h5><span id="selection"></span></h5>
        <h4>Price:</h4>
        <h5><span id="price"></span></h5>
      </div>
      <!-- cost -->
    </div>
  </body>
</html>
